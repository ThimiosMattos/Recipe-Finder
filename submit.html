<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skicka in Recept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input, textarea {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.5rem;
            resize: none; /* Förhindra storleksändring */
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skicka in Ditt Recept</h1>
        <nav>
            <a href="index.html">Hem</a>
            <a href="about.html">Om Oss</a>
            <a href="submit.html">Skicka förslag</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Skicka in Ditt Recept</h1>
            <form id="recipe-form">
                <label for="name">Receptnamn:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="ingredients">Ingredienser (separera med kommatecken):</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                
                <label for="instructions">Instruktioner:</label>
                <textarea id="instructions" name="instructions" rows="6" required></textarea>
                
                <button type="submit">Skicka in</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <script src="submit.js"></script>
</body>
</html>
